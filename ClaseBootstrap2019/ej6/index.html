<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="button" value="Comunes">
        <button class="btn btn-primary">primary</button>
        <button class="btn btn-secondary">secondary</button>
        <button class="btn btn-success">success</button>
        <button class="btn btn-danger">danger</button>
        <button class="btn btn-info">info</button>
        <button class="btn btn-warning">warning</button>
        <button class="btn btn-dark">dark</button>
        <button class="btn btn-light">light</button>
        <button class="btn btn-link">link</button>
        <hr>
        <input type="button" value="outline">
        <button class="btn btn-outline-primary">primary</button>
        <button class="btn btn-outline-secondary">secondary</button>
        <button class="btn btn-outline-success">success</button>
        <button class="btn btn-outline-danger">danger</button>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-dark">dark</button>
        <button class="btn btn-outline-light">light</button>
        <button class="btn btn-outline-link">link</button>
        <hr>
        <input type="button" value="disabled">
        <button class="btn btn-primary disabled">primary</button>
        <button class="btn btn-secondary disabled">secondary</button>
        <button class="btn btn-success disabled">success</button>
        <button class="btn btn-danger disabled">danger</button>
        <button class="btn btn-info disabled">info</button>
        <button class="btn btn-warning disabled">warning</button>
        <button class="btn btn-dark disabled">dark</button>
        <button class="btn btn-light disabled">light</button>
        <button class="btn btn-link disabled">link</button>
        <hr>
        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="txtName" name="nombre" class="form-control">
            </div>

            <div class="form-check">
                <input type="checkbox" name="" id="" class="form-check-input">
                <label for="">Sabe Nadar</label>
            </div>

            <div class="form-check">
                <input type="checkbox" name="" id="" class="form-check-input">
                <label for="">Sabe flotar</label>
            </div>

            <div class="form-group">
                <select name="" id="" class="form-control">
                    <option value="">uno</option>
                    <option value="">dos</option>
                    <option value="">tres</option>
                    <option value="">cuatro</option>
                    <option value="">cinco</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
