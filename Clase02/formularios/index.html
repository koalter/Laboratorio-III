<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <!-- action apunta al archivo al que le pega el form, el nombre "#" se usa de comodin -->
    <form action="#" method="get">
        <p>
        <label for="txtNombre">Nombre: </label>
        <input id="txtNombre" class="" name="" type="text"> 
        </p>
        <!-- name representa el Key, y el contenido del textbox su Value -->
        <p>
            <label for="txtClave">Clave: </label>
            <input type="password" name="password" id="txtClave">
        </p>
        <input type="button" value="un boton">
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
